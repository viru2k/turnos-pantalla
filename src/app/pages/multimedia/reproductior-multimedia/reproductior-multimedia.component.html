

<div *ngIf="images.length > 0" class=" mt-5 fondo" >
  <div *ngIf="!this.images[this.archivoNumero].es_video" class="imagen">
  
    <img   src="{{this.images[this.archivoNumero].archivo_nombre}}"   class="imagen" >   
  </div>
    
  <div   class="video">
    <video *ngIf="this.images[this.archivoNumero].es_video"  #videoPlayer  muted   (ended)="cambiarVideo()"  width="100%" preload="none" class="video-params" >
      <source *ngIf="this.images[this.archivoNumero].es_video" type="video/mp4">        
      Your browser does not support the video tag.
    </video> 
  </div>  


</div>
